<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wiki Search</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: block;
        }
        #bg1, #bg2 {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: -1;
            pointer-events: none;
            transition: opacity 5s cubic-bezier(0.4,0,0.2,1);
        }
        #bg2 { opacity: 0; }
        .container { 
            max-width: 900px; 
            width: 80vw;
            min-width: 400px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.92); 
            padding: 48px 32px; 
            border-radius: 24px; 
            box-shadow: 0 4px 32px rgba(0,0,0,0.18); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { text-align: center; }
        form { display: flex; gap: 12px; justify-content: center; margin-bottom: 32px; width: 100%; }
        input[type="text"] { flex: 2; min-width: 400px; max-width: 900px; padding: 16px; font-size: 22px; border: 1px solid #bbb; border-radius: 8px; height: 30px; }
        button[type="submit"] {
            height: 60px;
            min-width: 160px;
            font-size: 22px;
            margin-bottom: 0;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #125ea6;
            filter: brightness(1.15);
            box-shadow: 0 2px 12px rgba(60,60,120,0.15);
        }
        #addBtn {
            background:#388e3c;color:#fff;border:none;padding:8px 16px;border-radius:4px;cursor:pointer;font-size:16px;
        }
        #addBtn:hover {
            background: #2e7031;
        }
        #refreshBtn {
            background: #1976d2; color: #fff; border: none; border-radius: 4px;
        }
        #refreshBtn:hover {
            background: #125ea6;
        }
        .container button[onclick*='loadArticles']:not(#refreshBtn) {
            background: #1976d2; color: #fff; border: none; border-radius: 4px;
        }
        .container button[onclick*='loadArticles']:not(#refreshBtn):hover {
            background: #125ea6;
        }
        td:last-child > button {
            background:#d32f2f;color:#fff;border:none;padding:6px 14px;border-radius:4px;cursor:pointer;font-size:14px;display:inline-flex;align-items:center;height:30px;margin:3px 3px 3px 3px;
        }
        td:last-child > button:hover {
            background: #a31515;
        }
        ul { list-style: none; padding: 0; }
        li { background: #f9f9f9; margin-bottom: 8px; padding: 12px; border-radius: 4px; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
<div id="bg1"></div>
<div id="bg2"></div>
<a href="ArticleList.html" style="position: absolute; top: 20px; right: 30px; text-decoration: none; background: #1976d2; color: #fff; padding: 8px 16px; border-radius: 4px; font-size: 15px;">Список статей</a>
<div class="container">
    <h1>Поиск по Wiki</h1>
    <form id="searchForm">
        <input type="text" id="term" placeholder="Введите поисковый запрос" required />
        <button type="submit">Искать</button>
    </form>
    <div id="error" class="error"></div>
    <ul id="results"></ul>
</div>
<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (Math.floor(Math.random() * 5) === 0) {
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUIcmlja3JvbGzSBwkJvgkBhyohjO8%3D', '_blank');
    }
    const term = document.getElementById('term').value.trim();
    if (!term) return;
    document.getElementById('error').textContent = '';
    document.getElementById('results').innerHTML = '';
    fetch(`/api/search?term=${encodeURIComponent(term)}`)
        .then(response => {
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            return response.json();
        })
        .then(data => {
            if (!data || (Array.isArray(data) && !data.length) || (typeof data === 'object' && !Array.isArray(data) && !data.content)) {
                document.getElementById('error').textContent = 'Ничего не найдено';
                return;
            }
            const results = document.getElementById('results');
            results.innerHTML = '';
            if (Array.isArray(data)) {
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item.content || '';
                    results.appendChild(li);
                });
            } else if (typeof data === 'object' && data.content) {
                const li = document.createElement('li');
                li.textContent = data.content;
                results.appendChild(li);
            } else if (typeof data === 'string') {
                const li = document.createElement('li');
                li.textContent = data;
                results.appendChild(li);
            }
        })
        .catch(err => {
            document.getElementById('error').textContent = err.message;
        });
});

const gradients = [
    ['#1a237e', '#4a148c'],
    ['#1976d2', '#7b2ff2'],
    ['#283593', '#8e24aa'],
    ['#1565c0', '#6a1b9a'],
    ['#3949ab', '#512da8'],
    ['#0f2027', '#2c5364'],
    ['#232526', '#414345'],
    ['#00c6ff', '#0072ff'],
    ['#ff512f', '#dd2476'],
    ['#1d4350', '#a43931'],
    ['#43cea2', '#185a9d'],
    ['#f7971e', '#ffd200'],
    ['#e96443', '#904e95'],
    ['#ff5f6d', '#ffc371'],
    ['#36d1c4', '#1e3799']
];
let gradIdx = 0;
const bg1 = document.getElementById('bg1');
const bg2 = document.getElementById('bg2');
function setGradient(div, idx) {
    div.style.background = `linear-gradient(135deg, ${gradients[idx][0]} 0%, ${gradients[idx][1]} 100%)`;
}
setGradient(bg1, gradIdx);
setGradient(bg2, (gradIdx + 1) % gradients.length);
let fade = false;
setInterval(() => {
    fade = !fade;
    if (fade) {
        gradIdx = (gradIdx + 1) % gradients.length;
        setGradient(bg2, gradIdx);
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
    } else {
        gradIdx = (gradIdx + 1) % gradients.length;
        setGradient(bg1, gradIdx);
        bg2.style.opacity = 0;
        bg1.style.opacity = 1;
    }
}, 1800);
</script>
</body>
</html>
